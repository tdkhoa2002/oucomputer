{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<style>
body {
	color: #999;
	background: #002b36;
	font-family: 'Roboto', sans-serif;
}
.form-control {
	border-color: #eee;
	min-height: 41px;
	box-shadow: none !important;
}
.form-control:focus {
	border-color: #5cd3b4;
}
.form-control, .btn {
	border-radius: 3px;
}
.signup-form {
	width: 500px;
	margin: 0 auto;
	padding: 30px 0;
}
.signup-form h2 {
	color: #333;
	margin: 0 0 30px 0;
	display: inline-block;
	padding: 0 30px 10px 0;
	border-bottom: 3px solid #5cd3b4;
}
.signup-form form {
	color: #999;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.signup-form .form-group row {
	margin-bottom: 20px;
}
.signup-form label {
	font-weight: normal;
	font-size: 14px;
	line-height: 2;
}
.signup-form input[type="checkbox"] {
	position: relative;
	top: 1px;
}
.signup-form .btn {
	font-size: 16px;
	font-weight: bold;
	background: #5cd3b4;
	border: none;
	margin-top: 20px;
	min-width: 140px;
}
.signup-form .btn:hover, .signup-form .btn:focus {
	background: #41cba9;
	outline: none !important;
}
.signup-form a {
	color: #5cd3b4;
	text-decoration: underline;
}
.signup-form a:hover {
	text-decoration: none;
}
.signup-form form a {
	color: #5cd3b4;
	text-decoration: none;
}
.signup-form form a:hover {
	text-decoration: underline;
}
</style>

{% if err_msg %}
<div class="alert alert-danger">
	<h3>{{ err_msg }}</h3>
</div>
{% endif %}
{% if succes_msg %}
<div class="alert alert-success">
	<h3>{{ succes_msg }}</h3>
</div>
{% endif %}
    <div class="signup-form">
    <form action="/admin/signup" method="post" class="form-horizontal" >
      	<div class="row">
        	<div class="col-8 offset-4">
				<h2>Đăng ký</h2>
			</div>
      	</div>
		<div class="form-group row">
			<label class="col-form-label col-4" for="userrole">Vị trí:</label>
				  <div class="col-8">
					  <select class="form-control " id="userrole" name="userrole">
					  <option value="user">KHÁCH HÀNG</option>
					  <option value="admin">ADMIN</option>
					  </select>
				  </div>
        </div>
        <div class="form-group row">
			<label class="col-form-label col-4" for="name">Họ tên</label>
			<div class="col-8">
                <input type="text" class="form-control" name="name" required id="name">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4" for="username">Tên đăng nhập</label>
			<div class="col-8">
                <input class="form-control" name="username" required id="username">
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Mật khẩu</label>
			<div class="col-8">
                <input type="password" class="form-control" name="password" required>
            </div>
        </div>
		<div class="form-group row">
			<label class="col-form-label col-4">Xác nhận mật khẩu</label>
			<div class="col-8">
                <input type="password" class="form-control" name="confirm_password" required>
            </div>
        </div>
		<div class="form-group row">
			<div class="col-8 offset-4">
				<p><label class="form-check-label"><input type="checkbox" required> Tôi đồng ý <a href="#">Điều khoản</a> &amp; <a href="#">Chính sách</a>.</label></p>
				<button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
			</div>
		</div>
    </form>
</div>
{% endblock body %}
