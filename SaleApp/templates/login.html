
{% extends 'layout/base.html' %}

{% block title %} Đăng nhập tài khoản {% endblock %}

{% block content %}
<div class="login">
    <h1 class="login-heading" style="font-size: 30px;background-color:#009688; ">Đăng nhập</h1>

    {% if err_msg %}
    <div class="alert-danger">
        <h4>
            {{ err_msg }}
        </h4>
    </div>
    {% endif %}

    <form action="/login" method="POST" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="username">Tên tài khoản</label>
            <input class="form-control" type="text" placeholder="Tên tài khoản" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input class="form-control" type="password" placeholder="Mật khẩu" name="password" id="password">
        </div>
        <input class="btn1" type="submit" style="font-size: 15px; font-weight: bold;" value="Đăng nhập">
    </form>
</div>

{% endblock %}
